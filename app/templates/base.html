<!DOCTYPE html>
<html lang="en">
<style>
    body {
        padding-top: 55px;
    }
</style>
<head>
	<!-- Meta Tags -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}CSE 412 Project 3{% endblock %}</title>

	<!-- Add favicon to the site -->
	<link rel="icon" type="image/png" href="{{url_for('static', filename='img/favicon.ico')}}">

    <!-- Libraries for JS and HTML -->
    <!-- Bootstrap 4 -->
    <link href="{{url_for('static', filename='css/lib/bootstrap.css')}}" rel="stylesheet"/>

	<!-- Popper.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

    <!-- FontAwesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- jQuery -->
	<script src="{{url_for('static', filename='js/lib/jquery-3.3.1.min.js')}}"></script>

	<!-- nouislider -->
	<script src="{{url_for('static', filename='js/lib/nouislider.js')}}"></script>
	<link href="{{url_for('static', filename='css/lib/nouislider.css')}}" rel="stylesheet"/>

    <!-- Chart.js -->
	<script src="{{url_for('static', filename='js/lib/Chart.bundle.js')}}"></script>

	{% block indexDep %}{% endblock %}

</head>
<body>
	{% block overlay %}{% endblock %}
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <div class="navbar-brand brand-name">
                <img src="http://foxsportsuniversity.com/wp-content/uploads/2012/08/ASU-pitchfork_4-dk-bkgd.png" height="30" width="40" alt="">
                CSE412 Database Management
            </div>
        </div> <!-- /.container-fluid -->
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="row">
                <div class="span8 offset4">
                    <ul>
                    {% for message in messages %}
                        <li>{{ message }} </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
            {% endif %}
        {% endwith %}

        <!-- Main dynamic content -->
        {% block content %}
        {% endblock %}
        <!-- End main dynamic content -->
    </div>
</body>
