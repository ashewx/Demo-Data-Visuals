{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}

    {% block title %}CSE 412 Graphs{% endblock %}

	{% block indexDep %}
	<script src="{{url_for('static', filename='js/index.js')}}"></script>

	<link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
	{% endblock %}

{% block content %}

{% block overlay %}
<div id="overlay"></div>
<div id="CustomBar" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div id="form">
	  <div class="form-group">
		<label>Title Keyword:</label>
		<input class="form-control" type="text" name="title" id="title">
	  </div>
	  <div class="form-group">
		<label>Tag Keyword:</label>
		<input class="form-control" type="text" name="tag" id="tag">
	  </div>
	  <div class="form-group">
		<label>Rating Range:</label><br/><br/><br/>
		<div id="ratingRange"></div>
	  </div>
	  <input id="setChart" onclick="setCharts();" class="btn btn-primary" type="submit" value="Set Charts">
	  <input id="resetChart" onclick="resetCharts();" class="btn btn-default" type="submit" value="Reset Charts">
  </div>
</div>
{% endblock %}
<div class="container" id="main_content">
  <header>

  </header>

  <main>
	<span style="font-size:25px;cursor:pointer" onclick="openNav()">&#9776; Customize Charts</span>
  	<div>
      <canvas id="avgChart"></canvas>
    </div>
    <div>
	  <canvas id="countChart"></canvas>
	</div>
	<div id="loader"></div>

  </main>

  <footer>

  </footer>
</div>

{% endblock %}
